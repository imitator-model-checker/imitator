name: workflow

on: push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      # setup repository
      - name: Checkout
        uses: actions/checkout@v2

      # install dependencies
      - name: Run build
        run: .github/scripts/build.sh
        shell: bash

      # build documentation
      - name: Documentation
        run: .github/scripts/documentation.sh
        shell: bash

      # upload artifacts
      - uses: actions/upload-artifact@v2
        with:
          name: imitator-${{ matrix.os }}
          path: |
            bin/*
            doc/IMITATOR-user-manual.pdf
            doc/IMITATOR-not-developer-manual.pdf

  deploy:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
      # retrieve information
      - name: Retrieve artifacts
        uses: actions/download-artifact@v2

      # deploy
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          files: |
            imitator-macos-latest/bin/*
            imitator-ubuntu-latest/bin/*
            imitator-ubuntu-latest/doc/IMITATOR-user-manual.pdf
            imitator-ubuntu-latest/doc/IMITATOR-not-developer-manual.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
